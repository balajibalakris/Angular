<header><header-component></header-component></header>

<main>
    <ul id ="users">
        @for (user of users; track user.id) {
        <li> <app-users [user] = "user" (select) = "onSelectedUserClicked($event)" /></li>
        }
    </ul>
    @if (selectedUser){
     
        <app-tasks [user] = "selectedUser" ></app-tasks>
        
    }
    @else {
        <p id ="fallback">Select a user to see their tasks</p> 
    }
</main>
