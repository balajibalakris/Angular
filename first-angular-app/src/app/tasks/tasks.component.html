@if(isAddTaskEnabled) { 
<app-new-task (closeNewTask)="enableAddTask()" (addTask)="addTask($event)" />
}

<section id = "tasks">

    <header>
       <h2> {{user.name}}'s tasks</h2>
       <menu>
        <button  (click)="enableAddTask()">Add Task </button>
       </menu>
    </header>

    <ul>
        @for (task of selectedUserTasks; track task.id){
    <li>
        <app-task [task] = "task"/>
    </li>
}
    </ul>


</section>
