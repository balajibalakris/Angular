<div class="min-h-screen bg-gradient-to-b from-indigo-50 to-blue-100">
  <header class="bg-indigo-600 shadow-lg">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold text-white text-center">
        Investment Calculator
      </h1>
      <p class="text-indigo-200 text-center mt-2">Plan your financial future with confidence</p>
    </div>
  </header>
  
  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
      <div class="flex flex-col md:flex-row gap-8">
        <!-- Form Section -->
        <div class="md:w-1/2">
          <app-investment-form (enableCaluclations)="enableCaluclations($event)" (investmentValueChange)="calculate($event)"></app-investment-form>
        </div>
        
        <!-- Results Section -->
        <div class="md:w-1/2">
          <div class="bg-white rounded-xl shadow-md overflow-hidden">
            
            @if(isCalculationsAvailable){
            <app-summary-table [investmentData]="investmentData"/>
            }
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="bg-indigo-800 mt-auto">
    <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
      <p class="text-center text-sm text-indigo-200">
        Â© 2025 Investment Calculator | Built with Angular and Tailwind CSS
      </p>
    </div>
  </footer>
</div>
