<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl m-4 p-6 border border-gray-200">
  <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">Investment Calculator</h2>
  
  <form (ngSubmit)="onSubmit()" class="space-y-6"> 
    <div class="space-y-2">
      <label for="title" class="block text-sm font-medium text-gray-700">Investment Value ($)</label>
      <div class="mt-1 relative rounded-md shadow-sm">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <span class="text-gray-500 sm:text-sm">$</span>
        </div>
        <input 
          type="number" 
          id="title" 
          name="title" 
          [(ngModel)]="investmentValue"
          class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-7 pr-12 sm:text-sm border-gray-300 rounded-md py-2 px-3 border"
          placeholder="0.00"
        />
      </div>
    </div>

    <div class="space-y-2">
      <label for="summary" class="block text-sm font-medium text-gray-700">Expected Returns (%)</label>
      <div class="mt-1 relative rounded-md shadow-sm">
        <input 
          type="number" 
          id="summary" 
          name="summary" 
          [(ngModel)]="expectedReturns"
          class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pr-12 sm:text-sm border-gray-300 rounded-md py-2 px-3 border"
          placeholder="0"
        />
        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
          <span class="text-gray-500 sm:text-sm">%</span>
        </div>
      </div>
    </div>

    <div class="space-y-2">
      <label for="due-date" class="block text-sm font-medium text-gray-700">Duration (years)</label>
      <input 
        type="number" 
        id="due-date" 
        name="due-date" 
        [(ngModel)]="duration"
        class="focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md py-2 px-3 border"
        placeholder="1"
      />
    </div>

    <div class="pt-4">
      <button 
        type="submit"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out"
      >
        Calculate Investment
      </button>
    </div>
  </form>
</div>
