<div class="bg-indigo-50 px-4 py-5 border-b border-gray-200">
  <h2 class="text-lg leading-6 font-medium text-gray-900">
    Investment Projections
  </h2>
</div>

<div class="overflow-x-auto">
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Year
        </th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Invested Value
        </th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Total
        </th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Interest Earned
        </th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <!-- Example rows - replace with your actual data -->
      @for(data of investmentData; track data.year){
      <tr>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{data.year}}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{data.investedAmount}}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-indigo-600">{{data.maturityAmount}}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-green-600">{{data.intrestEarned}}</td>
      </tr>      

      }
    </tbody>
   
  </table>
</div>

<div class="px-4 py-3 bg-gray-50 text-xs text-gray-500 border-t border-gray-200">
  * Results are estimates and not guaranteed. Actual returns may vary.
</div>
